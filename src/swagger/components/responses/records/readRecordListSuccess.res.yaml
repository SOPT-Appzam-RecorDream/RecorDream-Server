                "genre": [1, 3, 5],
                "content": "줌으로 회의했는데 둘이 나 중학생때 살던 집 할머니 방 같은데에 같이 있었다;; 자세히 기억은 안나는데 어느순간 나도 같이 있었고 새로운 스터디 방향 얘기를 하다가 의견이 안 맞아서 애들이랑 도시락 싸려고 했는데 백종원 아저씨가 나와서 자기가 도시락 싸는법 가르쳐 준다함",
