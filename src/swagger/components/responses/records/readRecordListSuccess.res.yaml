                "title": "꿈에 예리 나왔음",
                "genre": [4, 5],
                "content": "우리집에서 같이 자고 일어났는데 걔가 대만 가고 싶다고 하는거임 그래서 나 갔다왔는데 너무 좋앆다고 하다가 즉흥적으로 같이 비행기 바로 끊는데 예리는 그 전에 다른 친구랑 싱가포르 가기로 했었어서 거기서 바로 온다고 했고 스카이라이너로 예매하길래 오… 연예인도 이런거 쓰는구나 싶어서 신기하다고 생각하다가 깼음",
